<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Formulário de Registro</h1>
    <p>Preencha este formulário com as informações necessárias</p>
    <form method="post"  action='exemplo'> <!-- Este formulário seria enviado para caminho que fosse linkado no atributo action-->
      <fieldset>
        <label for="first-name">Primeiro Nome: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Sobrenome: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Crie uma Nova Senha: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <legend>Tipo do registro (obrigatorio)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Pessoal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Para Negócios</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Faça o Upload de uma Foto de Perfil: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Idade (em anos): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">Como você nos descobriu?
          <select id="referrer" name="referrer">
            <option value="">(escolha um)</option>
            <option value="1">Redes Sociais</option>
            <option value="2">Amigos ou Família</option>
            <option value="3">Rádio</option>
            <option value="4">Televisão</option>
          </select>
        </label>
        <label for="bio">Escreva uma bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Oi! Eu sou o..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> Eu aceito os <a href="exemplo">termos e condições</a> <!-- Clicar nos termos e condições te encaminharia para o link no href-->
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
